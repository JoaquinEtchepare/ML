<html>
<head>
  <!-- TAG META UTF para configurar cultura -->
  <meta charset="UTF-8">
  <!-- TAG para que formularios se vean correctamente en mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Responsive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/index.css"> -->

  <!-- LIBRERIAS JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="ml.js"></script>
</head>
<body>
  <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3" id="formulario">
    <h1>Artículos</h1>
    <form class="row">
      <div class="col-12">
        <!-- email input -->
        <div class="form-group">
          <label for="title">Titulo</label>
          <input class="form-control" name="InputTitle" id="title" placeholder="Ingrese el Titulo">
        </div>
      </div>
      <div class="col-md-6">
        <!-- email input -->
        <div class="form-group">
          <label for="url">URL</label>
          <input class="form-control" name="InputTitle" id="url" placeholder="Ingrese url">
        </div>
      </div>
      <div class="col-md-6">
        <!-- email input -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <input class="form-control" name="InputTitle" id="precio" placeholder="Ingrese Precio">
        </div>
      </div>
      <div class="col-12">
        <!-- email input -->
        <div class="form-group">
          <label for="Description">Descripción</label>
          <textarea id="description" class="form-control" rows="3" maxlength="999">
          </textarea>
          <small class="text-muted"> Ingrese Descripción
          </small>  
          <div class="col-12 text-center">
            <button type="button" id="save" class="btn btn-primary">Guardar</button>
          </div>          
        </div>
      </div>
    </form>
  </div>
</body>
</html>
